  <router-outlet></router-outlet>
  <br><br><br><br>
  
  <li *ngFor="let device of devices">
	{{device.Name}}
	{{device.Internals.STATE}}
	<input type="checkbox" (input)="switcher(device.Name, $event)"/>
		<p *ngIf="device.rangeornot">
		<input type="range" (input)="rangeCommand(device.Name, $event)"/>
		</p>
  </li>
  <!-- ----------------------------------------------------------------------------------------------- -- >
  
  <!-- Place for dropdown menu-->
	<br>
  {{selecteddevice}} is {{selectedaction}}(s) <br><br>
	<select [(ngModel)]="selecteddevice" (change)="devicesel()">
			<option value="{{device.Name}}" *ngFor="let device of devices" >{{device.Name}}</option>
	</select>
	
	<select [(ngModel)]="selectedaction" >
			<option value="{{set}}" *ngFor="let set of Sets" >{{set}}</option>
	</select>
  
  <input type="time" [(ngModel)]="settime" placeholder="name"/>
  
  <button (click)="automate()"> Set </button>
  
  <br>
  <button (click)="addaction()"> Add action </button>
  
  
  
  <li *ngFor="let action of miniactions">
